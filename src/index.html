<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drawing</title>
  <meta name="keywords" content="Drawing, HTML5, Canvas, JavaScript">
  <meta name="description" content="a simple app for simple drawing">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body class="canvas">
	
	<div id="container">
		<canvas id="canvas" >Sorry, no support in your browser !</canvas>
		<img src="" id="image" />
		<div id="flash"></div>
	</div>
	
	<div id="dragHandle">
		<div id="bar"></div>
	</div>
	<div id="nwHandle"></div>
	<div id="seHandle"></div>
	
	<nav>
		<div id="size" class="control"></div>
		<div id="controls">
			<button class="control" type="button" id="new" disabled>New</button>
			
			<button class="control" type="button" id="convert" disabled>To image</button>
			
			<button class="control" type="button" id="save" disabled>Save</button>
	
			<select class="control" id="strokeStyleSelect">
			  <option value="#000" selected> Black</option>
			  <option value="#fff"> White</option>
			</select>
		
			<select class="control" id="lineWidthSelect" >
			  <option value="1"> 1 px</option>
			  <option value="2"> 2 px</option>
			  <option value="3"> 3 px</option>
			  <option value="4" selected> 4 px</option>  
			  <option value="5"> 5 px</option>
			  <option value="6"> 6 px</option>
			  <option value="7"> 7 px</option>
			  <option value="8"> 8 px</option>
			  <option value="9"> 9 px</option>
			  <option value="10"> 10 px</option>
			  <option value="11"> 11 px</option>
			  <option value="12"> 12 px</option>
			  <option value="13"> 13 px</option>
			</select>
		</div>
		
	</nav>
	
	<script src="javascripts/all.js"></script>
</body>
</html>
